<!-- Project details + fullscreen viewer -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const thumbnails = Array.from(document.querySelectorAll(".thumbnail-item"));
    const mainImage = document.getElementById("main-product-image");
    const fullscreenImage = document.getElementById("fullscreen-image");
    const viewer = document.getElementById("fullscreen-viewer");

    let currentIndex = thumbnails.findIndex(item => item.classList.contains("active"));
    const imageList = thumbnails.map(item => item.getAttribute("data-image"));

    function updateMainImage(index) {
      const target = thumbnails[index];
      const newSrc = target.getAttribute("data-image");
      const newAlt = target.querySelector("img").getAttribute("alt");

      mainImage.src = newSrc;
      mainImage.alt = newAlt;
      mainImage.setAttribute("data-zoom", newSrc);

      thumbnails.forEach(item => item.classList.remove("active"));
      target.classList.add("active");
      currentIndex = index;
    }

    function openFullscreen(src) {
      const activeThumb = document.querySelector(".thumbnail-item.active");
      const index = parseInt(activeThumb?.getAttribute("data-index")) || 0;
      currentIndex = index;

      fullscreenImage.src = src;
      fullscreenImage.style.transform = "scale(1)";
      viewer.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function closeFullscreen() {
      viewer.style.display = 'none';
      document.body.style.overflow = '';
    }

    function showPrevImage() {
      currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
      updateFullscreenImage();
    }

    function showNextImage() {
      currentIndex = (currentIndex + 1) % imageList.length;
      updateFullscreenImage();
    }

    function updateFullscreenImage() {
      fullscreenImage.src = imageList[currentIndex];
      fullscreenImage.style.transform = "scale(1)";
    }

    // 所有设备：点击图片退出
    fullscreenImage.addEventListener("click", function () {
      if (viewer.style.display === 'flex') {
        closeFullscreen();
      }
    });

    // 移动端：滑动切换 + 轻点退出
    let touchStartX = 0, touchStartY = 0, touchStartTime = 0;

    fullscreenImage.addEventListener("touchstart", function (e) {
      const t = e.changedTouches[0];
      touchStartX = t.screenX;
      touchStartY = t.screenY;
      touchStartTime = Date.now();
    }, { passive: true });

    fullscreenImage.addEventListener("touchend", function (e) {
      const t = e.changedTouches[0];
      const dx = t.screenX - touchStartX;
      const dy = t.screenY - touchStartY;
      const dt = Date.now() - touchStartTime;

      const swipeThreshold = 50;
      const tapMoveThreshold = 10;
      const tapTimeThreshold = 250;

      // 轻点退出（只限图片区域）
      if (Math.abs(dx) < tapMoveThreshold && Math.abs(dy) < tapMoveThreshold && dt < tapTimeThreshold) {
        if (viewer.style.display === 'flex') {
          closeFullscreen();
          return;
        }
      }

      // 滑动切换（左右滑动）
      if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > swipeThreshold) {
        if (dx > 0) {
          showPrevImage();
        } else {
          showNextImage();
        }
      }
    }, { passive: true });

    // 鼠标滚轮缩放（电脑端）
    document.addEventListener("wheel", function (e) {
      if (viewer.style.display === 'flex' && window.innerWidth > 768) {
        e.preventDefault();
        let scale = parseFloat(fullscreenImage.style.transform.replace("scale(", "").replace(")", "")) || 1;
        scale += e.deltaY < 0 ? 0.1 : -0.1;
        scale = Math.max(0.5, Math.min(scale, 3));
        fullscreenImage.style.transform = `scale(${scale})`;
      }
    }, { passive: false });

    // ESC 键退出
    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape" && viewer.style.display === "flex") {
        closeFullscreen();
      }
    });

    // 主图点击进入全屏
    mainImage.addEventListener("click", function () {
      openFullscreen(this.src);
    });

    // 缩略图点击切换主图
    thumbnails.forEach((item, index) => {
      item.addEventListener("click", () => updateMainImage(index));
    });

    // 左右按钮切换主图（页面非全屏区域）
    const prevBtn = document.querySelector(".prev-image");
    const nextBtn = document.querySelector(".next-image");
    if (prevBtn) {
      prevBtn.addEventListener("click", function () {
        const newIndex = (currentIndex - 1 + thumbnails.length) % thumbnails.length;
        updateMainImage(newIndex);
      });
    }
    if (nextBtn) {
      nextBtn.addEventListener("click", function () {
        const newIndex = (currentIndex + 1) % thumbnails.length;
        updateMainImage(newIndex);
      });
    }

    // 全屏按钮调用的全局函数
    window.showPrevImage = showPrevImage;
    window.showNextImage = showNextImage;
    window.closeFullscreen = closeFullscreen;
  });
</script>
